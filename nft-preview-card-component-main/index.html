<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
      <div class="card">
        <div class="img__wrapper">
          <img class="card__image" src="images/image-equilibrium.jpg" alt="Equilibrium image">
        </div>
        <h1 class="white">Equilibrium #3429</h1>
        <p class="soft-blue">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flexbox price-info">
          <div class="price"> <span class="price-icon"></span> 0.041 ETH</div>
          <div class="time soft-blue"> <span class="clock-icon"></span>3 days left</div>
        </div>
        <hr>
        <div class="flexbox creator">
          <img src="images/image-avatar.png" alt="creator's profile picture" class="creator__profile">
          <div class="creator__name soft-blue">Creation of <span class="bold white">Jules Wyvern</span></div>
        </div>
      </div>
    </main>
</body>
</html>
