<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Fonts ==> Poppins(400,600), Open Sans(400) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- RemoxixIcon CDN -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <div class="logo">
    <h1 class="logo__txt">Huddle</h1>
  </div>
  <img src="images/illustration-mockups.svg" alt="">
  <div class="hero">
    <h2 class="hero__title">Build The Community Your Fans Will Love</h2>
    <p class="hero__txt">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>
    <button class="hero__cta">Register</button>
  </div>
  <!-- socials-wrapper -->
  <div class="socials">
    <a href="" class="fb"><i class="ri-facebook-fill"></i></a>
    <a href="" class="twitter"><i class="ri-twitter-fill"></i></a>
    <a href="" class="insta"><i class="ri-instagram-line"></i></a>
  </div>
</body>

</html>
