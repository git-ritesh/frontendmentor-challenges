<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <!-- External CSS Link -->
  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="card">
      <div class="cover-pattern">
        <img src="images/image-victor.jpg" alt="victor-image" class="profile">
      </div>
  
      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <p class="location">London</p>
  
      <hr>
  
      <section class="stats-container">
        <div class="stats-box">
          <h1 class="stats-values">80K</h1>
          <p class="stats-title">Followers</p>
        </div>
        <div class="stats-box">
          <h1 class="stats-values">803K</h1>
          <p class="stats-title">Likes</p>
        </div>
        <div class="stats-box">
          <h1 class="stats-values">1.4K</h1>
          <p class="stats-title">Photos</p>
        </div>
      </section>
    </div>
    
</body>

</html>
