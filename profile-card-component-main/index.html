<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <!-- External CSS Link -->
  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
  <div class="card">
    <div class="cover-pattern">
      <img src="images/image-victor.jpg" alt="victor-image" class="profile">
    </div>

    <h1 class="name">Victor Crest <span class="age">26</span></h1>
    <p class="location">London</p>

    <hr>

    <div class="stats-container">
      <div class="stats-box">
        <p class="stats-values">80K</p>
        <span class="stats-title">Followers</span>
      </div>
      <div class="stats-box">
        <p class="stats-values">803K</p>
        <span class="stats-title">Likes</span>
      </div>
      <div class="stats-box">
        <p class="stats-values">1.4K</p>
        <span class="stats-title">Photos</span>
      </div>
    </div>
  </div>
</main>
</body>

</html>
