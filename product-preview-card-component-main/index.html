<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- ===========Favicon=========== -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- ==========Fonts Link========== -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <div class="hero">
      <picture class="hero__img">
        <img class="img__desktop" src="images/image-product-desktop.jpg" alt="perfume illustration">
        <img class="img__mobile" src="images/image-product-mobile.jpg" alt="perfume illustration">
      </picture>
      <div class="hero__txt">
        <p id="perfume">perfume</p>
        <h1 id="heading">Gabrielle Essence Eau De Parfum</h1>
        <p id="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h1 class="offer-price">$149.99</h1>
          <p class="org-price">$169.99</p>
        </div>
        <button>
         Add to Cart
        </button>
      </div>
    </div>
  </main>
  
</body>
</html>
