<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <!-- External CSS Link -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <!-- CARD-1 RESULTS & RANK -->
    <div class="hero">
      <p class="your-result">Your Result</p>
      <div class="score-circle">
        <h1 class="scored-marks">76</h1>
        <p class="total-marks">of 100</p>
      </div>
      <h2 class="great">Great</h2>
      <p class="hero__para">You scored higher than 65% of the people ho have taken these tests.</p>
    </div>
    <!-- CARD-2 SUMMARY DETAILS -->
    <div class="detail-container">
      <p class="summary clr-darkblue">Summary</p>
    
      <div class="score-container">
        <div class="subject subject--light-red">
          <div class="sub-box">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <p class="score--grey"><span class="clr-darkblue">80</span> / 100</p>
        </div>
        <div class="subject subject--orangey-yellow">
          <div class="sub-box">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <p class="score--grey"><span class="clr-darkblue">92</span> / 100</p>
        </div>
        <div class="subject subject--green-teal">
          <div class="sub-box">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p class="score--grey"><span class="clr-darkblue">61</span> / 100</p>
        </div>
        <div class="subject subject--cobalt-blue">
          <div class="sub-box">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p class="score--grey"><span class="clr-darkblue">72</span> / 100</p>
        </div>
      </div>
      <button class=>Continue</button>
    
    </div>
  </main>
</body>
</html>
