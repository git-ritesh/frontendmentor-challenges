<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="hero">
        <!-- Contains the text stuffs -->
        <div class="wrapper wrapper__text">
          <h1 class="heading">Get insights that help your business grow.</h1>
          <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stats-wrapper">
            <div class="stats">
              <h2>10k+</h2>
              <p>COMPANIES</p>
            </div>
            <div class="stats">
              <h2>314</h2>
              <p>TEMPLATES</p>
            </div>
            <div class="stats">
              <h2>12M+</h2>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
        <!-- contains the image -->
        <picture class="wrapper wrapper__img">
          <source srcset="/images/image-product-desktop.jpg" media="(min-width: 600px)"/>
          <img src="/images/image-product-mobile.jpg" alt="perfume ilustrasion"/>
        </picture>
      </div>
    </main>
  </body>
</html>
